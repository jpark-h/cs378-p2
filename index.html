<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="p-3 m-0 h-100">
  <div class="container text-center">
    <!-- Ocampus Logo -->
    <div class="row">
      <img class="logo" src="OCampus.png" alt="OCampus Logo">
    </div>
    <!-- Slogans -->
    <div class="row">
      <div class="slogan" id="slogan">Delicious, From-Scratch Recipes Close at Hand</div>
    </div>
    <div class="row pb-5">
      <div class="slogan" id="subslogan">The fresh choice of UT!</div>
    </div>

    <!-- Menu Items -->
    <div class="menuitems">
    <!-- Mac & Cheese -->
    <div class="container p-2">
      <div class="row p-2 pb-4 menuitem">
        <div class="col-3 p-1">
          <img class="menuimg" src="mac.jpg" alt="">
        </div>
        <div class="col-9">
          <div class="row h-50">
            <div class="col-10 menulabel">mac & cheese</div>
            <div class="col-2 price p-0">$5</div>
          </div>
          <div class="row h-50 align-items-end pb-1">
            <div class="col text-end p-0">
              <button class="adjustbutton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                  fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg></button>
              <span> 1 </span>
              <button class="adjustbutton"></button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
              </svg></button>
            </div>
          </div>
        </div>
      </div>
      <!-- Pasta -->
      <div class="row p-2 pb-4">
        <div class="col-3 p-1">
          <img class="menuimg" src="pasta.jpg" alt="">
        </div>
        <div class="col-9">
          <div class="row h-50">
            <div class="col-10 menulabel">pasta</div>
            <div class="col-2 price p-0">$8</div>
          </div>
          <div class="row h-50 align-items-end pb-1">
            <div class="col text-start">
              <button class="orderbutton">order</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Tacos -->
      <div class="row p-2 pb-4">
        <div class="col-3 p-1">
          <img class="menuimg" src="taco.png" alt="">
        </div>
        <div class="col-9">
          <div class="row h-50">
            <div class="col-10 menulabel">tacos</div>
            <div class="col-2 price p-0">$8</div>
          </div>
          <div class="row h-50 align-items-end pb-1">
            <div class="col text-start">
              <button class="orderbutton">order</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Enchilada -->
      <div class="row p-2 pb-4">
        <div class="col-3 p-1">
          <img class="menuimg" src="enchilada.jpg" alt="">
        </div>
        <div class="col-9">
          <div class="row h-50">
            <div class="col-10 menulabel">enchilada</div>
            <div class="col-2 price p-0">$10</div>
          </div>
          <div class="row h-50 align-items-end pb-1">
            <div class="col text-start">
              <button class="orderbutton">order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </div>
</body>

</html>
